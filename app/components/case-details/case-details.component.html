<div class="container">
  <div class="col-md-9">
    <p-dataTable [value]="cases">
      <p-column field="Id" header="Id"></p-column>
      <p-column field="Caption" header="Caption"></p-column>
      <p-column field="Owner" header="Owner"></p-column>
      <p-column field="DiscoveryDate" header="Discovery Date"></p-column>
      <p-column field="ExpirationDate" header="Expiration Date"></p-column>
    </p-dataTable>
  </div>
  <div class="col-md-3">
  </div>
</div>
