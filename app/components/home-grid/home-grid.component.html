<p>Here is a data bound FlexGrid control with four columns:</p>
<wj-flex-grid [itemsSource]="data">
  <wj-flex-grid-column [header]="'Id'" [binding]="'Id'"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'Caption'" [binding]="'Caption'"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'Owner'" [binding]="'Owner'"></wj-flex-grid-column>
  <wj-flex-grid-column [header]="'Discovery Date'" [binding]="'DiscoveryDate'"></wj-flex-grid-column>
</wj-flex-grid>
