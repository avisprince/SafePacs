<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>SafePACS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    
    <!-- Add Bootstrap CSS -->
    <script src="node_modules/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/content/styles.css" rel="stylesheet">
    
    <!-- Wijmo controls and css -->
    <script src="wijmo/controls/wijmo.min.js" type="text/javascript"></script>
    <script src="wijmo/controls/wijmo.grid.min.js" type="text/javascript"></script>
    <script src="wijmo/controls/wijmo.input.min.js" type="text/javascript"></script>
    <link href="wijmo/styles/wijmo.min.css" rel="stylesheet" type="text/css" />

    <!-- Wijmo Angular 2 components -->
    <script src="wijmo/interop/angular2/wijmo.angular2.min.js" type="text/javascript"></script>
    
    <!-- Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
